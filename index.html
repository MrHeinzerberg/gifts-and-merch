<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifts and Merch</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/slyles.css" />
  </head>
  <body>
    <header class="main-container page-header">
      <div class="top-header">
        <div class="top-header__logo">
          <a href="/">
            <img src="./img/gifts-and-merch-logo.svg" alt="GIFTS & MERCH" />
          </a>
        </div>
        <div class="top-header__search">
          <input class="top-header__input" type="search" placeholder="Поиск" />
        </div>
        <div class="top-header__phone-number">
          <a class="top-header__number-link link" href="tel:+380 630 130 103">+380 630 130 103</a>
        </div>
        <div class="top-header__profile">
          <button class="top-header__profile-butt" type="button"><img src="./img/profile-icon.svg"</button>
        </div>
        <div class="top-header__lang">
          <button class="top-header__ru" type="button">ru</button> / <button class="top-header__en" type="button">en</button>
        </div>
      </div>
      <div class="menu">
        <nav class="menu__nav">
          <ul class="menu__list">
            <li>
              <a class="menu__link link" href="/sets">Наборы</a>
            </li>
            <div class="menu__active">
              <li>
                <a class="menu__link menu__link_active link" href="/all-goods">Все товары</a>
                <div class="menu__decor"></div>
              </li>
            </div>
            <li>
              <a class="menu__link link" href="/information">Информация</a>
            </li>
          </ul>
        </nav>
        <div class="menu__sale-background">
          <div class="menu__shadows">
            <a class="menu__sale" href="/">Шопперы со скидкой - 25%</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
